            reps: 10
            weight: 60
      - NAME: Warm-Up upper Body
        MODE: custom_sets
        description: SuperSets Pull Push
        Rounds: 2
        Rest_between_exercises_in_seconds: 60
        Rest_between_rounds_in_seconds: 90
        EXERCISES:
          - NAME: Bench Press
            reps: 15
            weight: 20
          - NAME: Bend Row
            reps: 15
            weight: 15
  - NAME: PR
    Description: Intense Portion
    JOBS:
      - NAME: Warm-Up upper Body
        MODE: custom_sets
        description: SuperSets Pull Push
        Rounds: 2
        Rest_between_exercises_in_seconds: 60
        Rest_between_rounds_in_seconds: 90
