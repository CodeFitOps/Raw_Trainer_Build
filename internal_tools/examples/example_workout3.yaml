        Rounds: 3
        Rest_between_exercises_in_seconds: 30
        Rest_between_rounds_in_seconds: 60
        work_time_in_seconds: 600
        work_time_in_minutes: 20
        cadence: 2-4-1
        Eccentric (NEG): False
        isometric (HOLD): False
        EXERCISES:
          - NAME: Jumping Jacks
            reps: 20
          - NAME: Run 400 m
            reps: 1
          - NAME: Arm Circles
            work_time_in_seconds: 60
