NAME: Full Workout possibilities
Description: Workout with all possibles job types (MODE)

STAGES:
  - NAME: custom_sets variations
    Description: custom_sets variations
    JOBS:
      - NAME: custom_1
        MODE: custom_sets
        description: SuperSets with cadence and fix rest times
        Rounds: 3
        Rest_between_exercises_in_seconds: 30
        Rest_between_rounds_in_seconds: 60
        cadence: 2-4-1
        EXERCISES:
          - NAME: Jumping Jacks
            reps: 20
          - NAME: Run 400 m
            reps: 1
          - NAME: Arm Circles
            work_time_in_seconds: 60
          - NAME: Bench Press
            reps: 10
            weight: 60
      - NAME: custom_2
        MODE: custom_sets
        description: SuperSets excentric negative with fix cadence. No fix rest
        Rounds: 3
        Eccentric (NEG): true
        cadence: 1-6-0
        EXERCISES:
          - NAME: Jumping Jacks
            reps: 20
          - NAME: Run 400 m
            reps: 1
          - NAME: Arm Circles
            work_time_in_seconds: 60
          - NAME: Bench Press
            reps: 10
            weight: 60
      - NAME: custom_3
        MODE: custom_sets
        description: SuperSets isomnetric fix rest times
        Rounds: 3
        Rest_between_exercises_in_seconds: 30
        Rest_between_rounds_in_seconds: 60
        isometric (HOLD): true
        EXERCISES:
          - NAME: Jumping Jacks
            reps: 20
          - NAME: Run 400 m
            reps: 1
          - NAME: Arm Circles
            work_time_in_seconds: 60
          - NAME: Bench Press
            reps: 10
            weight: 60

  - NAME: Crossfit variations
    Description: Crossfit variations
    JOBS:
      - NAME: TABATA
        MODE: TABATA
        description: TABATA JOB TEMPLATE
        rounds: 8
        work_time_in_seconds: 20
        rest_time_in_seconds: 10
        EXERCISES:
          - NAME: Wall Balls
            reps: 50
          - NAME: Deadlifts
            weight: 35
            reps: 15
          - NAME: Kettlebell Swings
            reps: 15
            weight: 35
          - NAME: Box Jumps
            reps: 30
          - NAME: Push-ups
            reps: 10
      - NAME: EMOM
        MODE: EMOM
        description: Every Minute On the Minute. perform a set number of repetitions of an exercise (or exercises) at the start of each minute, resting for the remainder of that minute before starting the next round.
        Rounds: 5
        work_time_in_seconds: 60
        EXERCISES:
          - NAME: Wall Balls
            reps: 50
          - NAME: Deadlifts
            weight: 35
            reps: 15
          - NAME: Kettlebell Swings
            reps: 15
            weight: 35
          - NAME: Box Jumps
            reps: 30
          - NAME: Push-ups
            reps: 10
      - NAME: AMRAP
        MODE: amrap
        description: As Many Rounds As Possible.es un método de alta intensidad que consiste en completar el mayor número de rondas o repeticiones de un circuito de ejercicios dentro de un tiempo determinado
        work_time_in_minutes: 12
        EXERCISES:
          - NAME: Burpees
            reps: 15
          - NAME: Box Jumps
            reps: 15
          - NAME: Kettlebell Swings
            reps: 15
            weight: 35
      - NAME: FORTIME
        MODE: for_time
        Rounds: 1
        description: Filthy Fifty chipper
        EXERCISES:
          - NAME: Box Jumps
            reps: 50
          - NAME: Jumping Pull-ups
            reps: 50
          - NAME: Kettlebell Swings
            reps: 50
            weight: 35
          - NAME: Walking Lunge Steps
            reps: 50
          - NAME: Knees-to-elbows
            reps: 50
          - NAME: Push Presses
            reps: 50
            weight: 20
          - NAME: Back Extensions
            reps: 50
          - NAME: Burpees
            reps: 50
          - NAME: Double-unders
            reps: 50
      # INICIO DEL NUEVO JOB LADDER AÑADIDO
      - NAME: Classic Burpee Ladder
        MODE: LADDER
        description: Escalera ascendente de burpees del 1 al 10. For Time.
        total_rounds: 10
        ladder_type: ASCENDING # Opcional, es el default
        increment_by: 1 # Opcional, es el default
        EXERCISES:
          - NAME: Burpees
            reps: 1 # Repeticiones iniciales (peldaño 1)
      # FIN DEL NUEVO JOB LADDER AÑADIDO
      - NAME: EDT1
        MODE: EDT
        description: As Many Rounds As Possible.es un método de alta intensidad que consiste en completar el mayor número de rondas o repeticiones de un circuito de ejercicios dentro de un tiempo determinado
        work_time_in_minutes: 15
        EXERCISES:
          - NAME: Bench press
            weight: 35
          - NAME: Bend over Barbell Row
            weight: 35
      - NAME: EDT2
        MODE: EDT
        description: As Many Repts As Possible in super sets
        work_time_in_minutes: 15
        cadence: 2-4-1
        EXERCISES:
          - NAME: Bench press
            weight: 35
          - NAME: Bend over Barbell Row
            weight: 35