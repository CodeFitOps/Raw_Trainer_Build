NAME: Lower B - Plyos, Pistols, Sled & Farmers
Description: Lower body day focused on explosiveness, unilateral strength, sled push speed and loaded carries, with strong core work.

STAGES:
  - NAME: WU
    Description: Wake up + locomotion + mobility + core activation to prepare for plyometrics and unilateral leg work.
    JOBS:
      - NAME: Wake Up Locomotion Circuit
        MODE: custom_sets
        description: >
          2–3 rondas de locomoción simple para subir temperatura sin fatigar:
          cuerda/jumping jacks para reactividad, sentadillas y bisagras para engrasar caderas y rodillas,
          y bear crawl suave para activar core y cintura escapular. Llegar caliente pero no cansado.
        Rounds: 3
        Rest_between_exercises_in_seconds: 15
        Rest_between_rounds_in_seconds: 45
        cadence: Regular
        Eccentric (NEG): false
        isometric (HOLD): false
        EXERCISES:
          - NAME: Jump Rope or Jumping Jacks
            work_time_in_seconds: 30
          - NAME: Air Squats
            reps: 10
          - NAME: Hip Hinges (Bodyweight Good Mornings)
            reps: 10
          - NAME: Bear Crawl (Forward & Backward)
            work_time_in_seconds: 20

      - NAME: Mobility & Core Activation
        MODE: custom_sets
        description: >
          Bloque específico para tobillo, cadera e isquios + activación de core.
          Ankle rocks mejoran dorsiflexión para pistols y aterrizajes; Cossack y 90/90 controlan plano frontal;
          hip airplanes dan estabilidad unipodal; hamstring sweep abre isquios sin dejarte rígido;
          hollow + pocos toes-to-bar estrictos encienden el core y la compresión sin fatigar.
        Rounds: 2
        Rest_between_exercises_in_seconds: 20
        Rest_between_rounds_in_seconds: 60
        cadence: Controlled
        Eccentric (NEG): false
        isometric (HOLD): false
        EXERCISES:
          - NAME: Ankle Rocks at Wall
            reps: 10
          - NAME: Cossack Squats (Shallow)
            reps: 5
          - NAME: Hip Airplanes (Single-Leg Balance)
            reps: 5
          - NAME: Dynamic Hamstring Sweep
            reps: 8
          - NAME: Hollow Body Hold
            work_time_in_seconds: 20
          - NAME: Strict Toes-to-Bar (Activation)
            reps: 3

  - NAME: PR Zone
    Description: Explosive power, unilateral leg strength, sled push speed and loaded carries with a strong core finisher.
    JOBS:
      - NAME: Plyometrics - Broad & Vertical Jumps
        MODE: custom_sets
        description: >
          Bloque explosivo principal. Pocos contactos pero muy de calidad.
          Broad jumps para potencia horizontal y vertical jumps para potencia vertical.
          Enfócate en despegar fuerte y aterrizar suave, rodillas estables y caderas controladas.
        Rounds: 4
        Rest_between_exercises_in_seconds: 30
        Rest_between_rounds_in_seconds: 90
        cadence: Explosive
        Eccentric (NEG): false
        isometric (HOLD): false
        EXERCISES:
          - NAME: Broad Jumps
            reps: 3
          - NAME: Vertical Jumps
            reps: 3

      - NAME: Pistol Squat Progressions
        MODE: custom_sets
        description: >
          Trabajo de fuerza unilateral principal. Pistol a caja/banco para controlar rango y técnica:
          rodilla alineada con dedos del pie, cadera estable, tronco relativamente vertical.
          Single-leg hip thrust refuerza cadena posterior en unipodal, muy transferible a saltos y empujes.
        Rounds: 4
        Rest_between_exercises_in_seconds: 20
        Rest_between_rounds_in_seconds: 90
        cadence: Controlled
        Eccentric (NEG): false
        isometric (HOLD): false
        EXERCISES:
          - NAME: Box Assisted Pistol Squats (Per Leg)
            reps: 4
          - NAME: Single-Leg Hip Thrust (Per Leg)
            reps: 8

      - NAME: Sled Push - Speed Focus
        MODE: custom_sets
        description: >
          Empuje de trineo con carga ligera-media, foco en velocidad y técnica:
          tronco ligeramente inclinado, zancada potente, extensión completa de cadera y rodilla.
          Complementa el día de sled más pesado con un estímulo más rápido y menos bruto.
        Rounds: 6
        Rest_between_exercises_in_seconds: 0
        Rest_between_rounds_in_seconds: 75
        cadence: Speed/Power
        Eccentric (NEG): false
        isometric (HOLD): false
        EXERCISES:
          - NAME: Sled Push (10–20 m)
            work_time_in_seconds: 15

      - NAME: Farmer's Walk - Stability & Grip
        MODE: custom_sets
        description: >
          Carries para core, agarre y estabilidad global.
          Mantén caja torácica cerrada, mirada al frente, pasos controlados.
          Peso medio-pesado: exigente pero sin ir al fallo, que sume y no te reviente para upper days.
        Rounds: 4
        Rest_between_exercises_in_seconds: 0
        Rest_between_rounds_in_seconds: 75
        cadence: Controlled
        Eccentric (NEG): false
        isometric (HOLD): false
        EXERCISES:
          - NAME: Farmer's Walk (20–30 m)
            work_time_in_seconds: 30

      - NAME: Core Finisher - TTB + RKC + Side Plank
        MODE: custom_sets
        description: >
          Finisher de core serio: toes-to-bar estrictos para compresión y control de pelvis;
          RKC plank como anti-extensión agresiva; side plank como anti-inclinación lateral.
          Remata el trabajo de pistols, sled y carries reforzando los patrones que protegen la lumbar y mejoran levers.
        Rounds: 3
        Rest_between_exercises_in_seconds: 20
        Rest_between_rounds_in_seconds: 60
        cadence: Controlled
        Eccentric (NEG): false
        isometric (HOLD): true
        EXERCISES:
          - NAME: Strict Toes-to-Bar
            reps: 5
          - NAME: RKC Plank
            work_time_in_seconds: 25
          - NAME: Side Plank (Per Side)
            work_time_in_seconds: 20

  - NAME: CoolDown
    Description: Lower body reset to keep hips, hamstrings and calves loose after plyos, pistols, sled and carries.
    JOBS:
      - NAME: Lower Body Reset & Mobility
        MODE: custom_sets
        description: >
          Secuencia de estiramientos y movilidad para descargar cadera, isquios, glúteos y gemelos.
          Couch stretch para flexor de cadera y cuadricipital; hamstring supino para isquios sin castigar la lumbar;
          pigeon/figure-4 para glúteo; 90/90 dinámico para rotación de cadera;
          y estiramiento de gemelo/sóleo para que los tobillos no queden de piedra tras saltos y sled.
        Rounds: 1
        cadence: Slow
        Eccentric (NEG): false
        isometric (HOLD): true
        EXERCISES:
          - NAME: Couch Stretch / Hip Flexor + Quad (Per Side)
            work_time_in_seconds: 30
          - NAME: Supine Hamstring Stretch (Per Side)
            work_time_in_seconds: 30
          - NAME: Pigeon or Figure-4 Glute Stretch (Per Side)
            work_time_in_seconds: 30
          - NAME: 90/90 Hip Switch (Dynamic)
            reps: 10
          - NAME: Calf Wall Stretch (Knee Straight)
            work_time_in_seconds: 30
          - NAME: Soleus Wall Stretch (Knee Bent)
            work_time_in_seconds: 30