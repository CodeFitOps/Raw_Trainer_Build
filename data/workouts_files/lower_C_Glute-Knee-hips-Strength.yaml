NAME: Lower C - Glute & Knee Strength
Description: Lower body day focused on knee strength, glute dominance, unilateral control and strong core, without repetir el estímulo completo de sled + farmers del otro día.

STAGES:
  - NAME: WU
    Description: Wake up + locomotion + mobility + core activation to prepare for deep squats and unilateral leg work.
    JOBS:
      - NAME: Wake Up Locomotion Circuit
        MODE: custom_sets
        description: >
          2–3 rondas de locomoción simple para subir temperatura sin fatigar.
        Rounds: 3
        Rest_between_exercises_in_seconds: 15
        Rest_between_rounds_in_seconds: 45
        EXERCISES:
          - NAME: Jumping Jacks variations
            work_time_in_seconds: 30
          - NAME: Air Squats
            reps: 10
          - NAME: Hip Hinges (Bodyweight Good Mornings)
            reps: 10
          - NAME: Bear Crawl (Forward & Backward)
            work_time_in_seconds: 20

      - NAME: Mobility & Core Activation
        MODE: custom_sets
        description: >
          Bloque específico para tobillo, cadera e isquios + activación de core.
        Rounds: 2
        Rest_between_exercises_in_seconds: 20
        Rest_between_rounds_in_seconds: 60
        cadence: Controlled
        EXERCISES:
          - NAME: Ankle Rocks at Wall
            reps: 10
          - NAME: Cossack Squats (Shallow)
            reps: 5
          - NAME: Sumo squat hold on toes + internal rotation
            work_time_in_seconds: 30
          - NAME: Hollow Body Hold
            work_time_in_seconds: 20
          - NAME: Strict Toes-to-Bar (Activation)
            reps: 3

  - NAME: PR Zone
    Description: Glute- and knee-focused strength, unilateral control and core, evitando repetir exactamente el estímulo de sled + farmers del otro día.
    JOBS:
      - NAME: Kneeling Squat to Knees
        MODE: custom_sets
        Rounds: 4
        Rest_between_exercises_in_seconds: 0
        Rest_between_rounds_in_seconds: 90
        cadence: Controlled
        EXERCISES:
          - NAME: Kneeling Squat to Stand
            reps: 5
          - NAME: Kneeling Hip Thrust with Band Abduction
            reps: 10

      - NAME: Unilateral Strength - Reverse Lunges
        MODE: custom_sets
        Rounds: 3
        Rest_between_exercises_in_seconds: 0
        Rest_between_rounds_in_seconds: 90
        cadence: Controlled
        Eccentric (NEG): false
        isometric (HOLD): false
        EXERCISES:
          - NAME: Reverse Lunges (Per Leg)
            reps: 8
          - NAME: short lunge hold flow
            reps: 8

      - NAME: Optional Farmer's Walk (Medium Load)
        MODE: custom_sets
        Rounds: 2
        Rest_between_rounds_in_seconds: 75
        cadence: Controlled
        EXERCISES:
          - NAME: Farmer's Walk (20–30 m)
            work_time_in_seconds: 60
            weight: 32

      - NAME: Core Finisher - TTB + RKC + Side Plank
        MODE: custom_sets
        Rounds: 2
        Rest_between_exercises_in_seconds: 20
        Rest_between_rounds_in_seconds: 60
        cadence: Controlled
        isometric (HOLD): true
        EXERCISES:
          - NAME: Strict Toes-to-Bar
            reps: 10
          - NAME: RKC Plank twists
            work_time_in_seconds: 60

  - NAME: CoolDown
    Description: Lower body reset to keep hips, hamstrings and calves loose after deep squats, glute work and unilateral patterns.
    JOBS:
      - NAME: Lower Body Reset & Mobility
        MODE: custom_sets
        description: >
          Secuencia de estiramientos y movilidad para descargar cadera, isquios, glúteos y gemelos.
        Rounds: 1
        cadence: Slow
        isometric (HOLD): true
        EXERCISES:
          - NAME: Couch Stretch / Hip Flexor + Quad (Per Side)
            work_time_in_seconds: 30
          - NAME: Supine Hamstring Stretch (Per Side)
            work_time_in_seconds: 30
          - NAME: Pigeon or Figure-4 Glute Stretch (Per Side)
            work_time_in_seconds: 30
          - NAME: 90/90 Hip Stretch Static (Per Side)
            work_time_in_seconds: 30
          - NAME: Calf Wall Stretch (Knee Straight)
            work_time_in_seconds: 30
          - NAME: Soleus Wall Stretch (Knee Bent)
            work_time_in_seconds: 30